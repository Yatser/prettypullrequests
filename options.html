<html>
    <head>
        <title>Pretty pull requests options</title>
        <link rel="stylesheet" type="text/css" href="options.css">
        <script type="text/javascript" src="options.js"></script>
    </head>
    <body>
        <div class="main">
            <div class="header">
                <div class="logo"><img src="github-icon128.png"></div>
            </div>

            <div class="options">
                <div class="options_header">
                    Options
                </div>
                <div class="option">
                    <div class="option_title">
                        Github enterprise URL
                    </div>
                    <div class="option_content">
                        <ul>
                            <li><input id="url" type="text" size="25"></li>
                        </ul>
                    </div>
                </div>
                <div class="option">
                    <div class="option_title">
                        Save
                    </div>
                    <div class="option_content">
                        <ul>
                            <li>
                                <button id="save">Save</button>
                                <div id="status"></div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
